        <!-- Debut section formulaire de registre -->
        <div class="mb-2 bg-white p-3 mx-auto shadow-lg rounded" style="width: 400px; margin-top: 40px;">
            <form action="">
                <h1 style="font-size: 30px; text-align: center;margin-top: 10px; margin-bottom: 10px;">Registre d'Information</h1>
                <p style="text-align: center; margin-top: 8px;">S'inscrire à coding Services</p>
                <hr>

                    <label class="form-label" for="">Votre Email:</label>

                </div>
                <div class="mb-3">
                    <label class="form-label" for="">Nom d'utilisateur:</label>
                    <input class="form-control" type="text">
                </div>

                    <input class="form-control" type="text">
                </div>
                <div class="mb-3">

                    <input class="form-control" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="">Mot de Pass:</label>
                    <input class="form-control" type="password">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="">Confirmer Mot de Pass:</label>

                </div>
                <div>
